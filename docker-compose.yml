version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: google-meet-middleware:latest
    restart: unless-stopped
    environment:
      - DOCKER=true
      - NODE_ENV=production
      - DB_FILE=/data/app.sqlite
      - SESSION_DB_FILE=/data/sessions.sqlite
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  data:
    driver: local
  config:
    driver: local
